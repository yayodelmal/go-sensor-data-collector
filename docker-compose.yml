services:
  # --------------------------------------------------------------------------
  # 1) Base de datos: TimescaleDB (PostgreSQL + extensi√≥n TSDB)
  # --------------------------------------------------------------------------
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/init-timescaledb.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql:ro,z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sensor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # 2) Microservicio Go enfocado en SHT31
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: go-sensor-data-collector
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    networks:
      - sensor_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  sensor_network:
    driver: bridge

volumes:
  db_data:
    name: go_sensors_db_data
